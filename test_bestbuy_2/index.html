<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="image/x-icon" href="favicon.ico" rel="icon" />
	<title>BestBuy Test</title>
	<link rel="stylesheet" href="stylesheets/normalize.css" />
	<link rel="stylesheet" href="stylesheets/foundation.css" />
	<link rel="stylesheet" href="stylesheets/app.css" />
	<script src="js/vendor/modernizr.js"></script>
	
</head>
<body>
	
	<div class="row">
		<div class="large-12 columns">
			<h1>Welcome! Please choose your child's activity below</h1>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 large-6 columns activities">
			<ul class="activities-list">
				<li>
					<a href="#">
						<div class="row">
							<div class="large-12 columns large-centered">
								<div class="icon">
									<img src="img/camp-counselor.png" alt="">
								</div>
								<span>Camp Counselor</span>
							</div>
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="row">
							<div class="large-12 columns large-centered">
								<div class="icon">
									<img src="img/campfire-stories.png" alt="">
								</div>
								<span>Campfire Stories</span>
							</div>
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="row">
							<div class="large-12 columns large-centered">
								<div class="icon">
									<img src="img/first-aid.png" alt="">
								</div>
								<span>First Aid wee training</span>
							</div>
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="row">
							<div class="large-12 columns large-centered">
								<div class="icon">
									<img src="img/wildlife-spotting.png" alt="">
								</div>
								<span>Wildlife Spotting</span>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>

		<div class="small-12 medium-5 large-6 columns form">
			<div class="row">
				<div class="large-12 columns">
					<form>
						<div class="small-12 large-12 columns">
							<input type="text" id="parents-name" placeholder="Parent's Name">
						</div>
						<div class="small-12 large-12 columns">
							<input type="text" id="address" placeholder="Address">
						</div>
						<div class="small-12 large-12 columns">
							<input type="text" id="childs-name" placeholder="Child's Name">
						</div>
						<div class="small-7 medium-7 large-5 columns">
							<input type="text" id="childs-age" placeholder="Child's Age">
						</div>
						<div class="small-12 large-12 columns">
							<input type="text" id="childs-allergies" placeholder="Child's Allergies">
						</div>
						<div class="small-12 large-12 columns">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
